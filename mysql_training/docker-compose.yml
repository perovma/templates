version: '3.8'
services:
  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    depends_on:
     - db
    links:
     - db:mysql8
    ports:
     - 9191:80
    environment:
      MYSQL_ROOT_PASSWORD: root       
      MYSQL_USERNAME: root
      PMA_HOST: mysql8
  db:
    container_name: mysql8
    image: mysql:8.0
    command: --default-authentication-plugin=mysql_native_password
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: test_db
      MYSQL_USER: devuser
      MYSQL_PASSWORD: devpass
    ports:
     - 6033:3306
